name: Pullus Sheets Processing  

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  

jobs:
  sheets-processing:  # Job ID
    name: ðŸ“Š Process Google Sheets Data  
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ðŸ”‘ Create service account key file
        env:
          CREDS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "$CREDS" > credentials.json
          
      - name: ðŸ”„ Run data processing script
        env:
          SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python transformation.py
