name: Pullus Sheets Processing
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8-16 * * *'
jobs:
  setup:
    name: ðŸ”§ Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  prepare:
    needs: setup
    name: ðŸ“‹ Prepare Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create service account key
        env:
          CREDS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: echo "$CREDS" > credentials.json
      - name: Convert Jupyter notebook
        run: jupyter nbconvert --to script transformation.ipynb

  process:
    needs: prepare
    name: ðŸ“Š Process Data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create service account key
        env:
          CREDS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: echo "$CREDS" > credentials.json
      - name: Convert notebook and run script
        env:
          SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          jupyter nbconvert --to script transformation.ipynb
          python transformation.py
